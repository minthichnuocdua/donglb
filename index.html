<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>木工場ファミリー - 多言語サンプル</title>
  <style>
    body {
      font-family: 'Noto Sans JP', 'Yu Gothic', Meiryo, sans-serif;
      background-color: #faf9f6;
      color: #3e3e3e;
      margin: 0; padding: 0;
    }
    header {
      background-color: #7d5a36;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0; padding: 0;
    }
    nav ul li a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }
    nav ul li a:hover {
      color: #d1b594;
    }
    /* Nút đổi ngôn ngữ */
    .lang-switch {
      margin: 15px 30px;
      text-align: right;
    }
    .lang-switch button {
      background-color: #7d5a36;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
    }
    .lang-switch button:hover {
      background-color: #5a3f22;
    }
    /* Ẩn các nội dung không dùng */
    .lang-content {
      display: none;
      padding: 0 30px 60px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .lang-content.active {
      display: block;
    }
    /* Ví dụ style cho phần sản phẩm... */
    .products {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .product-card {
      background: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      flex: 1 1 250px;
      padding: 10px;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      color: #7d5a36;
      margin: 10px 0 6px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
</head>
<body>

<header>
  <div>木工場ファミリー</div>
  <nav>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">会社概要</a></li>
      <li><a href="#">製品紹介</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>
</header>

<div class="lang-switch">
  <button onclick="changeLang('jp')">日本語</button>
  <button onclick="changeLang('vn')">Tiếng Việt</button>
</div>

<!-- Nội dung tiếng Nhật -->
<div id="jp" class="lang-content active">
  <h1>日本品質 - ベトナムの木の伝統</h1>
  <p>私たちの木工場は10年以上にわ
